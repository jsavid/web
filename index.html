<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .add-player {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #0077cc;
      border-radius: 6px;
      width: 200px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .player-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-name {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .score-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .score {
      font-size: 1.4rem;
      width: 50px;
      text-align: center;
    }

    .score-btn {
      font-size: 1.2rem;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #4caf50;
    }

    .score-btn.minus {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Score Manager ðŸŽ²</h1>

    <div class="add-player">
      <input type="text" id="playerName" placeholder="Nombre del jugador" />
      <button onclick="addPlayer()">Agregar</button>
    </div>

    <div id="playersList"></div>
  </div>

  <script>
    let players = [];

    function addPlayer() {
      const input = document.getElementById('playerName');
      const name = input.value.trim();
      if (name === '') return;

      const player = { name, score: 0 };
      players.push(player);
      input.value = '';
      renderPlayers();
    }

    function updateScore(index, delta) {
      players[index].score += delta;
      renderPlayers();
    }

    function renderPlayers() {
      const list = document.getElementById('playersList');
      list.innerHTML = '';
      players.forEach((player, index) => {
        list.innerHTML += `
          <div class="player-card">
            <div class="player-name">${player.name}</div>
            <div class="score-controls">
              <button class="score-btn minus" onclick="updateScore(${index}, -1)">âˆ’</button>
              <div class="score">${player.score}</div>
              <button class="score-btn" onclick="updateScore(${index}, 1)">+</button>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
