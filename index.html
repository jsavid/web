<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoja de Personaje - D&D</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Crimson Text', serif;
      background: #fdf5e6;
      color: #3a2f2f;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff8e1;
      padding: 40px;
      border: 5px solid #7b2c2c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1, h2 {
      color: #7b2c2c;
      text-align: center;
      border-bottom: 2px solid #7b2c2c;
      padding-bottom: 4px;
    }

    .section {
      margin: 30px 0;
    }

    .label {
      font-weight: bold;
      color: #5c1f1f;
    }

    input, textarea {
      width: 100%;
      font-family: 'Crimson Text', serif;
      font-size: 1em;
      padding: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: #fffefc;
    }

    .flex {
      display: flex;
      gap: 20px;
    }

    .half {
      flex: 1;
    }

    .portrait {
      width: 150px;
      height: 150px;
      border: 2px solid #7b2c2c;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      margin: auto;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoja de Personaje</h1>

    <div class="section center">
      <div class="portrait" id="portrait" style="background-image: url('https://i.imgur.com/jQZ5v9C.png');"></div><br>
      <label class="label">URL de imagen:</label>
      <input type="text" placeholder="Pega aquí una URL de imagen" oninput="updateImage(this.value)">
    </div>

    <div class="section flex">
      <div class="half">
        <label class="label">Nombre del Personaje:</label>
        <input type="text" placeholder="Ej. Aeris Nightshade">
      </div>
      <div class="half">
        <label class="label">Raza:</label>
        <input type="text" placeholder="Ej. Elfo oscuro">
      </div>
    </div>

    <div class="section flex">
      <div class="half">
        <label class="label">Clase y Nivel:</label>
        <input type="text" placeholder="Ej. Hechicero 5">
      </div>
      <div class="half">
        <label class="label">Alineamiento:</label>
        <input type="text" placeholder="Ej. Caótico Bueno">
      </div>
    </div>

    <div class="section">
      <label class="label">Características (STR, DEX, CON, etc.):</label>
      <textarea rows="4" placeholder="FUE: 14, DES: 18, CON: 12, INT: 16, SAB: 10, CAR: 15"></textarea>
    </div>

    <div class="section">
      <label class="label">Habilidades / Rasgos:</label>
      <textarea rows="4" placeholder="Visión en la oscuridad, Resistencia a magia, Sigilo mejorado..."></textarea>
    </div>

    <div class="section">
      <label class="label">Inventario:</label>
      <textarea rows="4" placeholder="Espada corta, Antorchas, Raciones, Bolsa de oro (35 PO)..."></textarea>
    </div>

    <div class="section">
      <label class="label">Hechizos:</label>
      <textarea rows="4" placeholder="Prestidigitación, Misil mágico, Escudo arcano..."></textarea>
    </div>
  </div>

  <script>
    function updateImage(url) {
      const portrait = document.getElementById('portrait');
      portrait.style.backgroundImage = `url('${url}')`;
    }
  </script>
</body>
</html>
