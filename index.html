<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hoja de Personaje - D&D 5e</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-color: #f5e7d4;
      color: #2b1e1e;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #7a0000;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff2e2;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border: 2px solid #7a0000;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 850px;
      margin-left: auto;
      margin-right: auto;
    }

    .card h2 {
      color: #7a0000;
      border-bottom: 1px solid #b77d42;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .field {
      flex: 1 1 180px;
      display: flex;
      flex-direction: column;
    }

    .field label {
      font-weight: bold;
      margin-bottom: 4px;
      color: #5b2c1a;
    }

    .field input, .field textarea {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #b77d42;
      border-radius: 5px;
      background: #fffaf3;
      color: #333;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>Hoja de Personaje - D&D 5e</h1>

  <!-- Datos básicos -->
  <div class="card">
    <h2>Información General</h2>
    <div class="field-group">
      <div class="field"><label>Nombre</label><input type="text" placeholder="Ej. Elendil"></div>
      <div class="field"><label>Raza</label><input type="text" placeholder="Ej. Elfo"></div>
      <div class="field"><label>Clase</label><input type="text" placeholder="Ej. Guerrero"></div>
      <div class="field"><label>Nivel</label><input type="number" value="1" min="1" max="20"></div>
    </div>
  </div>

  <!-- Atributos -->
  <div class="card">
    <h2>Atributos</h2>
    <div class="field-group">
      <div class="field"><label>Fuerza</label><input type="number" value="10"></div>
      <div class="field"><label>Destreza</label><input type="number" value="10"></div>
      <div class="field"><label>Constitución</label><input type="number" value="10"></div>
      <div class="field"><label>Inteligencia</label><input type="number" value="10"></div>
      <div class="field"><label>Sabiduría</label><input type="number" value="10"></div>
      <div class="field"><label>Carisma</label><input type="number" value="10"></div>
    </div>
  </div>

  <!-- Conjuros -->
  <div class="card">
    <h2>Conjuros</h2>
    <div class="field">
      <label>Lista de Conjuros</label>
      <textarea rows="6" placeholder="Ej. Misil Mágico, Escudo, Bola de fuego..."></textarea>
    </div>
  </div>

  <!-- Inventario -->
  <div class="card">
    <h2>Equipo e Inventario</h2>
    <div class="field">
      <label>Armas y Objetos</label>
      <textarea rows="6" placeholder="Espada larga, escudo, mochila, antorchas..."></textarea>
    </div>
  </div>

</body>
</html>
