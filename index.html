<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoja de Personaje - D&D 5e</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #f5e7d4;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #2b1e1e;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #7a0000;
      text-shadow: 1px 1px #fff2e2;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #7a0000;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      max-width: 850px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      color: #7a0000;
      margin-bottom: 15px;
    }

    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .field {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    .field label {
      font-weight: bold;
      color: #5b2c1a;
      margin-bottom: 4px;
    }

    .field input, .field textarea {
      padding: 6px;
      font-size: 1em;
      border: 1px solid #b77d42;
      border-radius: 6px;
      background: #fffaf3;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #7a0000;
      color: #fff2e2;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a32424;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Hoja de Personaje - D&D 5e</h1>

  <div class="card">
    <h2>Información General</h2>
    <div class="field-group">
      <div class="field"><label>Nombre</label><input type="text" placeholder="Ej. Elendil"></div>
      <div class="field"><label>Raza</label><input type="text"></div>
      <div class="field"><label>Clase</label><input type="text"></div>
      <div class="field"><label>Nivel</label><input type="number" value="1" min="1" max="20"></div>
    </div>
  </div>

  <div class="card">
    <h2>Atributos</h2>
    <div class="field-group">
      <div class="field"><label>Fuerza</label><input type="number" value="10"></div>
      <div class="field"><label>Destreza</label><input type="number" value="10"></div>
      <div class="field"><label>Constitución</label><input type="number" value="10"></div>
      <div class="field"><label>Inteligencia</label><input type="number" value="10"></div>
      <div class="field"><label>Sabiduría</label><input type="number" value="10"></div>
      <div class="field"><label>Carisma</label><input type="number" value="10"></div>
    </div>
  </div>

  <!-- Botón y menú de habilidades -->
  <div class="card">
    <h2>Habilidades</h2>
    <button onclick="toggleSection('habilidades')">Mostrar / Ocultar Habilidades</button>
    <div id="habilidades" class="hidden">
      <div class="field-group">
        <div class="field"><label>Acrobacias (Des)</label><input type="number" value="0"></div>
        <div class="field"><label>Arcana (Int)</label><input type="number" value="0"></div>
        <div class="field"><label>Atletismo (Fue)</label><input type="number" value="0"></div>
        <div class="field"><label>Engaño (Car)</label><input type="number" value="0"></div>
        <div class="field"><label>Historia (Int)</label><input type="number" value="0"></div>
        <div class="field"><label>Percepción (Sab)</label><input type="number" value="0"></div>
      </div>
    </div>
  </div>

  <!-- Botón y menú de salvaciones -->
  <div class="card">
    <h2>Tiradas de Salvación</h2>
    <button onclick="toggleSection('salvaciones')">Mostrar / Ocultar Tiradas</button>
    <div id="salvaciones" class="hidden">
      <div class="field-group">
        <div class="field"><label>Fuerza</label><input type="number" value="0"></div>
        <div class="field"><label>Destreza</label><input type="number" value="0"></div>
        <div class="field"><label>Constitución</label><input type="number" value="0"></div>
        <div class="field"><label>Inteligencia</label><input type="number" value="0"></div>
        <div class="field"><label>Sabiduría</label><input type="number" value="0"></div>
        <div class="field"><label>Carisma</label><input type="number" value="0"></div>
      </div>
    </div>
  </div>

  <!-- Botón y menú de rasgos -->
  <div class="card">
    <h2>Rasgos y habilidades de clase</h2>
    <button onclick="toggleSection('rasgos')">Mostrar / Ocultar Rasgos</button>
    <div id="rasgos" class="hidden">
      <div class="field">
        <label>Descripción</label>
        <textarea rows="5" placeholder="Escribe aquí los rasgos especiales o habilidades únicas del personaje..."></textarea>
      </div>
    </div>
  </div>

  <!-- Botón y menú de ataques y conjuros -->
  <div class="card">
    <h2>Ataques y Conjuros</h2>
    <button onclick="toggleSection('ataques')">Mostrar / Ocultar Conjuros</button>
    <div id="ataques" class="hidden">
      <div class="field">
        <label>Listado</label>
        <textarea rows="6" placeholder="Espada larga: +5 al ataque, 1d8+3; Bola de fuego: 8d6 en área, etc."></textarea>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle('hidden');
    }
  </script>

</body>
</html>
